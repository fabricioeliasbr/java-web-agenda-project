<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastra usuários</title>
</head>
<body>
<div>
	<h1>Cadastro de usuário</h1>
	<form action="cadastra-usuario">
		<div class="form-group">
			<label for="nome">Nome:</label>
			<input name="nome" type="text" class="form-control" id="nome" placeholder="Insira seu nome">
		</div>

		<div class="form-group">
			<label for="endereco">Endereço:</label>
			<input name="endereco" type="text" class="form-control" id="endereco" placeholder="Insira seu endereço">
		</div>

		<button type="submit" class="btn btn-default">Enviar</button>
	</form>
</div>
</body>
</html>
